		<main>

			<!-- -----------FORMULARIO DE REGISTRO----------- -->

			<form class="container">
				<fieldset>
					<legend>
						<h1>Registrarse</h1>
					</legend>

					<div class="form datosPersonales">
						<input type="text" placeholder="Nombre Completo">					
						<input type="text" placeholder="Apellido" >										
						<input type="number" placeholder="Edad" >
						<input type="email" placeholder="Ingrese su e-mail">
					</div>

					<div class="form nacionSexo">
						<div class="formPais">
							<label>Pais:</label>
							<select name="nacion">
								<option value="arg">Argentino</option>
								<option value="ch">Chileno</option>
								<option value="ur">Uruguayo</option>
								<option value="par">Paraguayo</option>
							</select>
						</div>
						<div class="formSexo">
							<label>Sexo:</label>
							<label for="hombre">Hombre</label>
							<input type="radio" name="sexo" value="H" id="hombre" checked>
							<label for="mujer">Mujer</label>
							<input type="radio" name="sexo" value="M" id="mujer">
							<label for="indeterminado">Indeterminado</label>
							<input type="radio" name="sexo" value="I" id="indeterminado">
						</div>
					</div>
					
					<div class="form datosUsuario">
						<input type="text" placeholder="Escribe tu Usuario">					
						<input type="password" placeholder="Crea una contraseña">
					</div>
					
					<div class="form interes">
	
						<p>Elige un item de tu interes, puedes elegir más de uno:</p>
						<label for="nutricion">Nutrición</label>
						<input type="checkbox" id="nutricion" value="N">
						<label for="fitness">Fitness</label>
						<input type="checkbox" id="fitness" value="F">
						<label for="educamente">Educamente</label>
						<input type="checkbox" id="educamente" value="E">
					</div>
						
					<textarea placeholder="Escribe un pequeño comentario de por que quieres unirte a nuestra comunidad"></textarea>

					<input class="form button" type="submit">
					<input class="form button" type="reset">
						
				</fieldset>
			</form>
		</main>
